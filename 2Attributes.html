<!DOCTYPE html>
<html>
    <body>
        <!--<h1>(most important) to <h6>(least important)-->
            <h1>Most Important</h1>
            <h2>Very Important</h2>
            <h3>Important</h3>
            <h4>Less Important</h4>
            <h5>very less Important</h5>
            <h6>Least Important</h6>
        <!--<a>hyperlink-->    
        <!--Link's destination is specified in href attribute--> 
        <!--Attributes give additional info about html element. They are always in the start tag-->   
        <a href="https://www.pexels.com/photo/close-up-photography-of-a-butterfly-672142/">Butterfly</a>
        <!--Html element that has no content are called Empty elements, they do not have a end tag-->
        <br> <!--line break-->
         <!--img - embeds an image, src - source file, alt - alternate text-->
         <!--src- Absolute URL - image hosted on another website eg: "https://www.w3schools.com/images/img_girl.jpg", 
            Relative URL - image hosted within the website eg: image.jpg-->
        <img src = "image1.jpg" alt = "Your Name" width="600" height="500"> <!--width and height in pixels-->
     
    </body>
</html>
