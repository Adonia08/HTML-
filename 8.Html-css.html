<!DOCTYPE html>
<html>
    <head>
        <!--An internal CSS is used to define a style for a single HTML page-->
        <style>
          p {color: red;}
        </style>
        <!--An external style sheet is used to define the style for many HTML pages-->
        <!--rel attribute defines the relationship between a linked resource and the current document-->
        <link rel ="stylesheet" href ="8style.css">
    </head>
    <body>
        <!--An inline CSS is used to apply a unique style to a single HTML element-->
        <h1 style = "background-color: #00ff00;">Inline CSS</h1>
        <p>An internal CSS is used to define a style for a single HTML page</p>
        <p>External CSS</p>
    </body>
</html>
